<script type="application/javascript">

    function signOut() {
        auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            window.location.href = "/login";
        });
        auth2.disconnect();
    }

    function onLoad() {
        gapi.load('auth2', function() {
            gapi.auth2.init();
        });
    }


</script>
